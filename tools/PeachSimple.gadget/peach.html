<html>
    <head>
        <meta http-equiv="MSThemeCompatible" CONTENT="yes" />
		<meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
		<META http-equiv="cache-control" CONTENT="no-cache">

		<title>Peach</title>

		<style>
				table, td, body
				{
					font-size:11px;
					font-family: Calibri, Tahoma, sans-serif;
					font-color: #ffffff;
					background-color:#233358;
					color: #ffffff;
				}

				body
				{
					width:125px;
					height:85px;
				    margin:0px;
				    padding:0px;
				    background-repeat:no-repeat;
				}

				table
				{
					width:100%;
					height:80px;
					border-spacing: 1px;
					border-style: solid;
					border-width: 1px;
					border-collapse: collapse;
				}

				td
				{ 
					text-align: center;
					padding: 0px;
					border-style: dotted;
					border-color: #dddddd;
					border-width: 1px;					
				}			
				
		</style>

		<script language="javascript" src="peach.js" type="text/javascript"></script>

	</head>

	<body onLoad="javascript:init();">
		<table>
			<tr><td>Run</td><td id="runName">-</td></tr>
			<tr><td>Test</td><td id="testName">-</td></tr>
			<tr><td>Current</td><td id="currentTest">-</td></tr>
			<tr><td>Total</td><td id="totalTests">-</td></tr>
			<tr><td>Faults</td><td id="faultCount">-</td></tr>
			<tr><td>Status</td><td id="statusBox">-</td></tr>
		</table>
	</body>
</html>
